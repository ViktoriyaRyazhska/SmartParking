<h3 class="text-center">Parkings list:</h3>
<ul *ngFor="let parking of parkings">
    <div>
        <ngb-alert type="dark" [dismissible]="false">
            <h3><b><i>Address: </i></b>{{parking.city}}, {{parking.street}},
                {{parking.buildingNumber}}</h3>
            <p><b><i>Spots number:</i></b> {{parking.spotsNumber}}</p>
            <p><b><i>Price:</i></b> {{parking.price}}</p>
            <div>
                <a class="btn btn-success" routerLink="/parkingdetail/{{parking.id}}">More Info</a>
            </div>
        </ngb-alert>
    </div>
</ul>
