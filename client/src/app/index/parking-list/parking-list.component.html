<form class="example-form">
    <mat-form-field class="example-full-width">
        <input type="text" placeholder="Location" aria-label="Number" matInput [formControl]="locationControl"
               [value]="prediction" [matAutocomplete]="locationAutocomplete">
        <md-autocomplete></md-autocomplete>
        <mat-autocomplete #locationAutocomplete="matAutocomplete">
            <mat-option *ngFor="let prediction of predictions" [value]="prediction.description"
                        (onSelectionChange)="onPredictionSelectionChange(prediction)">
                {{ prediction.description }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
