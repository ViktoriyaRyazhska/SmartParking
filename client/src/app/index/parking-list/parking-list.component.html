<form class="example-form">
    <mat-form-field class="example-full-width">
        <input type="text" placeholder="Location" aria-label="Number" matInput [formControl]="locationControl"
               [value]="prediction" [matAutocomplete]="locationAutocomplete" (blur)="onLocationInputBlur()">
        <mat-error *ngIf="locationControl.hasError('locationAutocompleteItemNotSelected')">
            Location must be selected from <strong>autocomplete</strong>
        </mat-error>
        <mat-autocomplete #locationAutocomplete="matAutocomplete"
                          [autoActiveFirstOption]="true"
                          [displayWith]="locationAutocompleteDisplayWith">
            <mat-option *ngFor="let autocompleteItem of predictionItems"
                        [value]="autocompleteItem">
                <mat-icon class="mat-18">location_on</mat-icon>
                {{autocompleteItem.label}}
            </mat-option>
            <mat-option *ngIf="locationItem" [value]="locationItem">
                <mat-icon class="mat-18">gps_fixed</mat-icon>
                {{locationItem.label}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
