<div class="parent">
    <app-parking-list #parkingList></app-parking-list>
    <div class="filter offset-sm-1 col-sm-10 offset-md-2 col-md-8 offset-lg-3 col-lg-6">
        <mat-progress-bar #progressbar *ngIf="progressBarVisible" [color]="progressBarColor"
                          [mode]="progressBarMode" class="progress-bar" mode="query" [value]="100">
        </mat-progress-bar>
        <app-parking-list-filter #filter></app-parking-list-filter>
    </div>
</div>
