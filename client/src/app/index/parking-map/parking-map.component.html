<agm-map [latitude]="lat"
         [longitude]="lng"
         [fullscreenControl]="true">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    <span *ngFor="let parking of parkings">
            <agm-marker [latitude]="parking.latitude" [longitude]="parking.longitude">

            </agm-marker>
    </span>
</agm-map>
