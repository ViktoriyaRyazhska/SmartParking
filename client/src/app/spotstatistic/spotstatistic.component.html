<mat-card class="card offset-sm-1 col-sm-10 offset-md-1 col-md-10 offset-lg-1 col-lg-10">
  <mat-card-header>

<table class="table table-hover">
  <thead>
      <tr class="text-center">
          <th scope="col">Spot number #</th>
          <th scope="col">Hours have been taken</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let spotstatistic of statistic" class="text-center">
          <th scope="row">{{spotstatistic.id}}</th>
          <th scope="row">{{spotstatistic.numberOfHours}}</th>

        
          
      </tr>
  </tbody>
</table>
</mat-card-header> 
</mat-card> 

<div class="row">

    <div class="col-xs-12 col-12 col-md-4 form-group">
      <label>Choose the  range of date  which  you want to display a statistic</label>
        <input type="text"
             placeholder="Daterangepicker"
             class="form-control"
             bsDaterangepicker>
    </div>
  </div>
