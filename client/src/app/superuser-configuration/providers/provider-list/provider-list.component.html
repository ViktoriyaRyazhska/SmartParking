<h3 class="text-center">Providers list:</h3>
<ul>
    <div>Filtering: </div>
    <p>By state: <input type="hidden" value="tr"></p>
    <form class="example-form" [formGroup]="providerFilterForm" (ngSubmit)="getProviders()">
        <input formControlName="active" type="radio" value="true"> Active <br/>
        <input formControlName="active" type="radio" value="false"> Non active <br/>
        <input formControlName="active" type="radio" value="null"> All <br/>
        <div class="row offset-5 submit">
            <button mat-button class="btn btn-success">Submit</button>
        </div>
    </form>
</ul>
<ul>
    <div *ngFor="let provider of providers">
        <ngb-alert type="dark" [dismissible]="false">
            <h3><b><i>Name: </i></b>{{provider.name}}</h3>
            <p><b><i>ID:</i></b> {{provider.id}}</p>
            <p><b><i>Address: </i></b>{{provider.address}}</p>
            <div>
                <a routerLink='{{provider.id}}' class="btn btn-success">More info</a>
            </div>
        </ngb-alert>
    </div>
</ul>
<a routerLink='/configuration/provider/add' class="btn btn-outline-primary">Add new provider</a>
