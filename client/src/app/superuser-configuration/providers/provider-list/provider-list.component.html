<div class="row">
    <div class="col-md-12">
        <ul>
            <div *ngFor="let provider of providers">
                <mat-card class="card offset-sm-1 col-sm-10 offset-md-1 col-md-10 offset-lg-1 col-lg-10">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image">
                            <mat-icon>local_parking</mat-icon>
                        </div>
                        <div style="min-width: 70%;">
                            <div>
                                <mat-card-title>{{provider.city}}, {{provider.street}} street, {{provider.building}}
                                </mat-card-title>
                                <mat-card-subtitle>{{provider.name}}</mat-card-subtitle>
                            </div>
                        </div>
                        <div style="width: 100%"></div>
                    </mat-card-header>

                    <mat-card-actions align="right">
                        <button mat-button routerLink='{{provider.id}}' color="primary">MORE INFO</button>
                        <button mat-button routerLink="/configuration/provider/update/{{provider.id}}" color="warn">
                            EDIT
                        </button>
                    </mat-card-actions>
                </mat-card>
                <hr/>
            </div>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <mat-divider style="border-color: purple;"></mat-divider>
        <mat-card class="card">
            <form class="example-form" [formGroup]="providerFilterForm" (ngSubmit)="getProviders()">
                <mat-form-field class="offset-1 example-full-width">
                    <input matInput placeholder="Company name" formControlName="companyName">
                </mat-form-field>
                <div class="col-md-4">
                    <hr class="hr-red"/>
                </div>
                <div class="row">
                    <div class="offset-1 col-md-2">
                        <div class="radio">
                            <label><input formControlName="active" type="radio" value="true"> Active</label>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="radio">
                            <label><input formControlName="active" type="radio" value="false"> Non active</label>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="radio disabled">
                            <label><input formControlName="active" type="radio" value="all"> All</label>
                        </div>
                    </div>
                    <div class="offset-1 col-md-3">
                        <h5>Found 4 matches.</h5>
                        <div *ngIf="providers">
                            <h5>Found {{providers.length}} matches.</h5>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-5 col-6">
                        <button mat-raised-button color="primary" class="mt-5">Search</button>
                    </div>
                </div>
            </form>

        </mat-card>
    </div>
</div>
