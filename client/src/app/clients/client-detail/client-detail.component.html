<div class="container">
    <div *ngIf="client">
        <br/>
        <br/>
        <mat-card class="card offset-sm-1 col-sm-10 offset-md-1 col-md-10 offset-lg-1 col-lg-10">
            <mat-card-header>
                <div style="min-width: 70%;">
                    <img src="data:image/JPEG;base64,{{client.image}}"
                         class="photo-thumbnail"
                         onError="this.src='assets/images/no-photo.jpg'">
                    <div id="main-info">
                        <mat-card-title><span>ID:</span> {{client.id}}
                        </mat-card-title>
                        <mat-card-title id="role"><span>Role:</span> {{client.role}}
                        </mat-card-title>
                        <mat-card-title><span>Client name:</span> {{client.firstName}} {{client.lastName}}
                        </mat-card-title>
                        <mat-card-title><span>Email:</span> {{client.email}}</mat-card-title>
                        <mat-card-title *ngIf="client.providerName!='no provider'" (click)="goToProvidersDetails()"
                        >
                            <span>Provider:</span> <span id="prov" matTooltip="Go to the provider details form">{{client.providerName}}, <span
                                id="details">(details)</span></span>
                        </mat-card-title>
                        <mat-card-title *ngIf="client.favoritesNames.length>0"><span>Favorites parkings: </span><span
                                *ngFor="let name of client.favoritesNames">{{name}}, </span>
                        </mat-card-title>
                    </div>
                </div>
                <div style="width: 100%"></div>
            </mat-card-header>

            <mat-card-actions align="right">
                <button mat-button (click)="goToClientsList()" color="primary">Go to clients list</button>
                <button mat-button (click)="goToClientEditForm()" color="warn">Go to edit form</button>

            </mat-card-actions>
        </mat-card>
    </div>
</div>
