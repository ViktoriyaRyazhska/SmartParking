<h4 class="text-center">Clients list</h4>
<div class="row">
    <div class="col-md-3">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="search" #searchBox id="search-box"
                   (keyup)="findClientsFromBackEnd(searchBox.value)">
        </mat-form-field>
        <div>
            <button mat-button class="button"
                    (click)="findAllClients()">Show all clients
            </button>
            <button mat-button class="button"
                    (click)="findDrivers()">Find drivers
            </button>
            <button mat-button class="button"
                    (click)="findProviderManagers()">Find managers
            </button>
            <button mat-button class="button"
                    (click)="findSuperusers()">Find superusers
            </button>
        </div>
    </div>
    <div class="col-md-6">
        <ul>
            <app-client-item *ngFor="let client of pagedClientItems" [client]="client">
            </app-client-item>
        </ul>
    </div>
</div>
<div class="row">
    <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
        <li [ngClass]="{disabled:pager.currentPage === 1}">
            <a (click)="setPage(1)">First</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === 1}">
            <a (click)="setPage(pager.currentPage - 1)">Previous</a>
        </li>
        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
            <a (click)="setPage(page)">{{page}}</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a (click)="setPage(pager.currentPage + 1)">Next</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <a (click)="setPage(pager.totalPages)">Last</a>
        </li>
    </ul>
</div>
