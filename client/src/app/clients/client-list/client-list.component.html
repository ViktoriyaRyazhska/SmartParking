<h1>Clients List</h1>
<div class="table-container">
    <input #searchBox id="search-box" (keyup)="findClientsFromBackEnd(searchBox.value)"
           placeholder="back-end search">
    <button class="btn btn-outline-danger"
            (click)="getAllClients()">Show all clients
    </button>
    <table class="table table-filter">
        <tbody>
        <app-client-item
                *ngFor="let client of clients"
                [client]="client"
        ></app-client-item>
        </tbody>
    </table>
</div>`
