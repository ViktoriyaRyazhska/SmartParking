<ngb-alert type="dark" [dismissible]="false" id="cont">
    <div>
        <h3>{{client.firstName}} {{client.lastName}}</h3>
        <p><b><i>ID:</i></b> {{client.id}}</p>
        <p [ngStyle]="{'color': client.role === 'SUPERUSER' ? 'red' : 'green'}"><b><i>Role: </i></b>{{client.providerName}}
            {{client.role}}</p>
    </div>
    <div>
        <button mat-raised-button routerLink='{{client.id}}' color="primary" class="mt-1 full-width">More info
        </button>
        <button mat-raised-button routerLink='edit/{{client.id}}' color="primary" class="mt-1 full-width">Edit
        </button>
    </div>
</ngb-alert>
