<h3 class="text-center">Parkings list:</h3>
<ul>
  <div *ngFor="let parking of parkings">
      <ngb-alert type="dark" [dismissible]="false">
          <h3> <b><i>Address: </i></b>{{parking.address}}</h3>
          <p> <b><i>Privider name:</i></b> {{parking.providerName}}</p>
          <p> <b><i>Price:</i></b> {{parking.price}}</p>
          <div>
              <a href="#" target="_blank" class="btn btn-success">More Info</a>
          </div>
      </ngb-alert> 
  </div>
</ul>
