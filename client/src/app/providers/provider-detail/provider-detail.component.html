<div>
    <ngb-alert type="dark" [dismissible]="false">
        <h3><b><i>Name: </i></b>{{provider.name}}</h3>
        <p><b><i>ID: </i></b> {{provider.id}}</p>
        <p><b><i>Address: </i></b>{{provider.address}}</p>
        <p><b><i>State: </i></b><span *ngIf='provider.active; else elseBlock'>Active</span>
        <ng-template #elseBlock>Non active :(</ng-template>
        <p><b><i>Parking IDs:</i></b> <span *ngFor='let number of provider.parkingIds' >{{number}} <a routerLink="/parkingdetail/{{number}}">(Details)</a> </span> </p>
    </ngb-alert>
</div>
