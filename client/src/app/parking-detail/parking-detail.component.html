<div *ngIf="parking">
  <h2>Parking Details</h2>
  <h3> <b><i>Address: </i></b>state {{parking.addressDto.state}}, city {{parking.addressDto.city}}, street {{parking.addressDto.street}}, number {{parking.addressDto.buildingNumber}}</h3>
  <p> <b><i>Provider name:</i></b> {{parking.providerDto.name}}</p>
  <p> <b><i>Price:</i></b> {{parking.price}}</p>
</div>
