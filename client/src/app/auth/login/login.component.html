<div class = "container-fluid">
    <form [formGroup]="loginForm" class = "formstyle offset-sm-1 col-sm-10 offset-md-2 col-md-8 offset-lg-3 col-lg-6">
        <legend>Login Page</legend>
        <div class = "row">
            <mat-form-field class = "customwidth">
                <input matInput placeholder="email" formControlName="email">
            </mat-form-field>
        </div>
        <div class = "row">
            <mat-form-field class = "customwidth">
                <input matInput placeholder="password" formControlName="password" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide" class="cursor">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
        </div>
        <div class = "row">
            <button mat-button>Submit</button>
        </div>
    </form>
</div>
