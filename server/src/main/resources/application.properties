#Database properties
db.driver=com.mysql.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/smartparking
db.username=root
db.password=root

#Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.MySQL57InnoDBDialect
hibernate.hbm2ddl.auto=update
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.enable_lazy_load_no_trans=true

#Security configuration
cross_origin_url=http://localhost:4200
current_url=http://localhost:8080
app.jwt.secret=youShallNotPass
app.jwt.expiration_time=1000000000000
app.jwt.token_prefix=Bearer
app.jwt.header_string=Authorization

#Authorization data validation
auth.email.regex=^[\\w!#$%&’*+/=?`{|}~^-]+(?:\\.[\\w!#$%&’*+/=?`{|}~^-]+)*@(?:[a-zA-Z0-9-]+\\.)+[a-zA-Z]{2,6}$
auth.email_min=3
auth.email_max=255
auth.password_min=6
auth.password_max=16
auth.firstname_min=1
auth.firstname_max=255
auth.lastname_min=1
auth.lastname_max=255

